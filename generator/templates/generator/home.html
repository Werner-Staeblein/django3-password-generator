<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container text-center">

    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6 characters long</option>
        <option value="7">7 characters long</option>
        <option value="8">8 characters long</option>
        <option value="8">9 characters long</option>
        <option value="9">10 characters long</option>
        <option value="10">11characters long</option>
        <option value="11">12 characters long</option>
        <option value="12" selected="selected">12 characters long</option>
        <option value="13">14 characters long</option>
    </select> Length 
    <br>
    <input type="checkbox" name="uppercase">Uppercase
    <br>
    <input type="checkbox" name="numbers" class="btn btn-primary">Numbers
    <br>
    <input type="checkbox" name="special">Special Characters
    <br>

    <input type="submit" class="btn btn-primary" value="Generate Password">

    </form>

</div>
